name: Create Release with React Native APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v1.0.1, etc.

jobs:
  build-and-release:
    name: Build React Native APK and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile/package-lock.json
        
    - name: Install React Native dependencies
      working-directory: ./mobile
      run: npm ci
      
    - name: Make Gradlew Executable
      working-directory: ./mobile/android
      run: chmod +x ./gradlew
      
    - name: Build Android APK
      working-directory: ./mobile
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Rename APK with version
      run: |
        cp mobile/android/app/build/outputs/apk/release/app-release.apk affirmation-react-native-${{ steps.get_version.outputs.VERSION }}.apk
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: affirmation-react-native-${{ steps.get_version.outputs.VERSION }}.apk
        name: Affirmation React Native App ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Affirmation React Native App ${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“± How to Install on Android:
          1. Download the APK file below
          2. On your Android device, enable "Install unknown apps" in Settings
          3. Open the downloaded APK file and follow the installation prompts
          
          ### âœ¨ Features:
          - 12 affirmation categories with positive messages
          - Smooth swipe navigation between affirmations
          - Beautiful gradient design
          - Offline support - no internet required
          - Built with React Native for optimal performance
          
          ### ðŸ“‹ What's New:
          - Migrated from Flutter to React/React Native
          - Improved performance and native feel
          - Enhanced UI/UX design
          - See commit history for detailed changes
          
          **File:** `affirmation-react-native-${{ steps.get_version.outputs.VERSION }}.apk`
        draft: false
        prerelease: false
name: Build and Release APK

on:
  # Trigger on push to main branch
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Check if Android platform exists
      id: check_android
      run: |
        if [ ! -d "android" ]; then
          echo "android_exists=false" >> $GITHUB_OUTPUT
        else
          echo "android_exists=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Add Android platform support
      if: steps.check_android.outputs.android_exists == 'false'
      run: |
        flutter create --platforms android .
        
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: affirmation-app-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Get APK info
      run: |
        APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
        echo "APK Size: $APK_SIZE"
        echo "APK Location: build/app/outputs/flutter-apk/app-release.apk"
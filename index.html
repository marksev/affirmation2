<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choose an Affirmation Category</h1>
            <p>Select a category to discover positive affirmations</p>
        </header>
        
        <main>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be dynamically generated by JavaScript -->
            </div>
        </main>
        
        <div class="affirmations-modal" id="affirmationsModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle"></h2>
                <div class="affirmations-list" id="affirmationsList">
                    <!-- Affirmations will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

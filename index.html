<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="gradient-bg">
            <div class="container">
                <h1 class="title">Affirmation Categories</h1>
                <div id="categories-grid" class="categories-grid">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Affirmation Viewer Screen -->
    <div id="affirmation-screen" class="screen">
        <div class="gradient-bg">
            <div class="container">
                <div class="header">
                    <button id="back-btn" class="back-button">← Back</button>
                    <h2 id="category-title" class="category-title"></h2>
                    <div class="placeholder"></div>
                </div>
                
                <div id="affirmation-counter" class="counter"></div>
                
                <div class="affirmation-container">
                    <div id="affirmation-card" class="affirmation-card">
                        <p id="affirmation-text" class="affirmation-text"></p>
                    </div>
                </div>
                
                <div class="navigation">
                    <button id="prev-btn" class="nav-button">‹</button>
                    <button id="next-btn" class="nav-button">›</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>

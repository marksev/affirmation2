<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affirmation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Choose an Affirmation Category</h1>
            <p>Select a category to discover positive affirmations</p>
        </header>
        
        <main>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be dynamically generated by JavaScript -->
            </div>
        </main>
        
        <!-- Swipeable Affirmation Viewer -->
        <div class="affirmation-viewer" id="affirmationViewer">
            <div class="viewer-header">
                <button class="back-btn" id="backBtn">&larr;</button>
                <h2 class="viewer-title" id="viewerTitle"></h2>
                <div class="progress-indicator" id="progressIndicator"></div>
            </div>
            <div class="affirmation-container" id="affirmationContainer">
                <div class="affirmation-slide" id="affirmationSlide">
                    <div class="affirmation-content" id="affirmationContent">
                        <!-- Current affirmation will be displayed here -->
                    </div>
                </div>
            </div>
            <div class="navigation-hints">
                <div class="swipe-hint">Swipe up or down to navigate</div>
                <div class="keyboard-hint">Use ↑↓ arrow keys</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
